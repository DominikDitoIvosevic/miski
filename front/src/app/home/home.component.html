<div class="col-mat-6 col-mat-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p>You&apos;re logged in with Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users"><a (click)="deleteUser(user.id)">Delete</a></li>
    </ul>
    <p><a color="accent" mat-raised-button [routerLink]="['/login']">Logout</a></p>
</div>
